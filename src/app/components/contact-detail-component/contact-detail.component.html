<div *ngIf="contact">
 <form role="form">
  <div class="form-group">
    <label>Имя</label>
    <input [(ngModel)]="contact.name" name="name" class="form-control" placeholder="Enter name">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input [(ngModel)]="contact.email" name="email" class="form-control" placeholder="Enter email">
  </div>
  <div><button (click)="onSave(contact)" class="btn btn-primary">Применить</button></div>
</form>
</div>
